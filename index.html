<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="Fonts/Montserrat">
</head>

<body>
    <section class="shading">
        <div class="form">
            <form method="post">
                <div class="title">
                    <h1>
                        We would like to help you
                    </h1>
                    <img src="images/Close.png" alt="close-form">
                </div>
                <div class="part1">
                    <input id="name" type="text" name="name" placeholder="Name" class="acc">
                    <input id="message" type="text" name="message" placeholder="Message" class="acc message">
                </div>
                <div class="part2">
                    <h2>
                        How to answer you?
                    </h2>
                    <input id="phone" type="number" name="phone-number" placeholder="Phone number">
                    <input id="email" type="email" name="email" placeholder="Email">
                </div>
                <div class="button">
                    <button>Send message</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
